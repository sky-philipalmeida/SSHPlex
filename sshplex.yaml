# SSHplex Configuration - tmux support with multiple SoT providers
sshplex:
  session_prefix: "sshplex"

# Source of Truth configuration
sot:
  providers: ["static", "netbox", "ansible"]  # Available: static, netbox, ansible
  import:
    - name: "prod-inventory"
      type: ansible
      inventory_paths:
        - "/Users/myuser/projects/sshplex/prod-inventory.yaml"
    - name: "nonprod-inventory"
      type: ansible
      inventory_paths:
        - "/Users/myuser/projects/sshplex/nonprod-inventory.yaml"
      # default_filters:
      #   groups: ["RabbitMQ_Metrics_ag02"]
      #   exclude_groups: []
      #   host_patterns: []


ssh:
  username: "myuser"
  key_path: "~/.ssh/id_rsa"
  timeout: 10
  port: 22

tmux:
  layout: "tiled" # tiled, even-horizontal, even-vertical
  broadcast: false # Start with broadcast off
  window_name: "sshplex"
  max_panes_per_window: 20 # Maximum panes per window before creating a new window

ui:
  show_log_panel: false
  log_panel_height: 20
  table_columns: ["name", "ip", "site", "role", "cluster"]

logging:
  enabled: true
  level: "DEBUG" # DEBUG, INFO, WARNING, ERROR
  file: "logs/sshplex.log"

# Host cache configuration for faster startup
cache:
  enabled: false
  cache_dir: "~/.cache/sshplex"  # Directory to store cached host data
  ttl_hours: 24  # Cache time-to-live in hours (24 = refresh daily)
